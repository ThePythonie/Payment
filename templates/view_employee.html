<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6e2d3;
            font-family: 'Courier New', monospace;
            color: #2f2f2f;
        }
        .container {
            margin-top: 40px;
            padding: 20px;
            background-color: #fdf6e3;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            border-bottom: 2px solid #4a4a4a;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4a4a4a;
            font-weight: bold;
            font-size: 22px;
        }
        .btn-primary {
            background-color: #d35400;
            border-color: #d35400;
            font-size: 14px;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Select Employee</h1>
        </div>
        
        <form method="POST" class="text-center">
            <div class="mb-3">
                <label for="employee_name" class="form-label">Choose Employee</label>
                <select name="employee_name" id="employee_name" class="form-select">
                    {% for employee in employees_list %}
                    <option value="{{ employee }}">{{ employee }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">View Employee</button>
        </form>
    </div>
</body>
</html>
